<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #d63384;
            margin-top: 100px;
            transition: 0.3s ease;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            animation: glow 2s infinite alternate;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
        }

        /* Soft glow animation */
        @keyframes glow {
            from {
                box-shadow: 0 0 10px #ff4d6d;
            }
            to {
                box-shadow: 0 0 25px #ff1f4d;
            }
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            from { transform: translateY(0); opacity: 0.8; }
            to { transform: translateY(-110vh); opacity: 0; }
        }

        /* Heart rain */
        .rainHeart {
            position: absolute;
            top: -50px;
            font-size: 30px;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1 id="question">Will you be my Valentine? ðŸ’–</h1>

    <button id="yesBtn">Yes ðŸ’˜</button>
    <button id="noBtn">No ðŸ˜¢</button>

<script>
    let yesBtn = document.getElementById("yesBtn");
    let noBtn = document.getElementById("noBtn");
    let question = document.getElementById("question");

    let yesSize = 1.2;
    let noSize = 1.2;
    let yesClickCount = 0;
    let totalNoClicks = 0;
    let angryStage = 0;

    function resetGame() {
        question.innerText = "Will you be my Valentine? ðŸ’–";
        yesBtn.innerText = "Yes ðŸ’˜";
        noBtn.innerText = "No ðŸ˜¢";
        yesSize = 1.2;
        noSize = 1.2;
        yesClickCount = 0;
        totalNoClicks = 0;
        angryStage = 0;
        yesBtn.style.fontSize = yesSize + "rem";
        noBtn.style.fontSize = noSize + "rem";
        noBtn.style.position = "static";
    }

    yesBtn.addEventListener("click", function() {

        yesClickCount++;

        if (yesClickCount === 1) {
            question.innerText = "Do you really mean it? ðŸ¥ºðŸ’–";
            return;
        }

        if (yesClickCount === 2) {
            document.body.innerHTML = "<h1 style='margin-top:100px;color:#d63384;'>I love you my love ðŸ¥°ðŸ’–ðŸ¥°ðŸ’–</h1>";
            startHeartRain();
        }
    });

    noBtn.addEventListener("click", function() {

        totalNoClicks++;

        // After 10 total no clicks â†’ angry progression
        if (totalNoClicks >= 10) {
            angryStage++;

            if (angryStage === 1) {
                question.innerText = "Will you be my Valentine? ðŸ˜ ";
            } else if (angryStage === 2) {
                question.innerText = "Will you be my Valentine? ðŸ˜¡";
            } else if (angryStage >= 3) {
                question.innerText = "Will you be my Valentine? ðŸ¤¬";
            }
        }

        // 20% emotional twist (only before angry stage)
        if (totalNoClicks < 10 && Math.random() < 0.2) {
            question.innerText = "you dont love me ðŸ˜­";
            yesBtn.innerText = "Try Again";
            noBtn.innerText = "Try Again";
            yesBtn.onclick = resetGame;
            noBtn.onclick = resetGame;
            return;
        }

        yesSize += 0.4;
        yesBtn.style.fontSize = yesSize + "rem";

        noSize -= 0.1;
        if (noSize > 0.5) {
            noBtn.style.fontSize = noSize + "rem";
        }

        let randomX = Math.random() * (window.innerWidth - 100);
        let randomY = Math.random() * (window.innerHeight - 100);

        noBtn.style.position = "absolute";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    });

    function createFloatingHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createFloatingHeart, 500);

    function startHeartRain() {
        setInterval(() => {
            const rainHeart = document.createElement("div");
            rainHeart.classList.add("rainHeart");
            rainHeart.innerHTML = "ðŸ’–";
            rainHeart.style.left = Math.random() * window.innerWidth + "px";
            document.body.appendChild(rainHeart);
            setTimeout(() => rainHeart.remove(), 3000);
        }, 150);
    }

</script>

</body>
</html>
